<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cart</title>
</head>

<body>
<div class="indexWrapper">

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <h1 class="section-title">
                            <span class="left-handle"></span>
                            <span class="title-text">HomeWork Cart</span>
                            <span class="right-handle"></span>
                        </h1>
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="nav-item "><a href="index.html">Home</a></li>
                    <li class="nav-item "><a href="goods.html">Goods</a></li>
                    <li class="nav-item "><a href="cart.html">Cart</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html" id="loginPageHeader">
                        LoginPage
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container ">
            <div class="container mt-1 p-3 rounded cart">
                <div class="row no-gutters">
                    <div class="col-8">
                        <div class="product-details ">
                            <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left p-1"></i>
                                <span>Continue Shopping</span></div>
                            <hr>
                            <h6 class="mb-0">Shopping cart</h6>
                            <div class="d-flex justify-content-between align-items-center ">
                                <span>You have 2 items in your cart</span>
                                <div class="d-flex flex-row align-items-center ">
                                    <span class="text-black-50  m-2">SortBy:</span>

                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Price</option>
                                        <option value="1">low price</option>
                                        <option value="2">high price</option>
                                    </select>

                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                                <div class="d-flex flex-row">
                                    <img class="rounded" src="images/cake1.jpeg" width="132" height="132">
                                    <div class="p-4"><span class="fw-bold d-block">Cake 1</span>
                                        <span class="spec">Bisquite</span></div>
                                </div>
                                <span class="d-block">2</span>
                                <span class="d-block m-5 fw-bold">UAH 202</span>
                                <i class="fa fa-trash-o m-3 text-black-50"></i>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                                <div class="d-flex flex-row">
                                    <img class="rounded" src="images/cake2.jpeg" width="132" height="132">
                                    <div class="p-4"><span class="fw-bold d-block">Cake 2</span>
                                        <span class="spec">Bisquite</span></div>
                                </div>
                                <span class="d-block">2</span>
                                <span class="d-block m-5 fw-bold">UAH 242</span>
                                <i class="fa fa-trash-o m-3 text-black-50"></i></div>

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="payment-info">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Card details</span>
                                <img class="rounded" src="images/selfy.png" width="30">
                            </div>
                            <span class="type d-block mt-3 mb-1">Card type</span>
                            <label class="radio">
                                <input type="radio" name="card" value="payment" checked>
                                <span>
                                    <img width="30" src="images/mastercard.png"/>
                                </span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="card" value="payment">
                                <span>
                                    <img width="30" src="images/visa.png"/>
                                </span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="card" value="payment">
                                <span>
                                    <img width="30" src="images/amex.png"/>
                                </span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="card" value="payment">
                                <span>
                                    <img width="30" src="images/paypal.png"/>
                                </span>
                            </label>
                            <div>
                                <label class="credit-card-label">Name on card</label>
                                <input type="text" class="form-control credit-inputs" placeholder="Name">
                            </div>
                            <div>
                                <label class="credit-card-label">Card number</label>
                                <input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="credit-card-label">Date</label>
                                    <input type="text" class="form-control credit-inputs" placeholder="12/24">
                                </div>
                                <div class="col-md-6">
                                    <label class="credit-card-label">CVV</label>
                                    <input type="text" class="form-control credit-inputs" placeholder="342">
                                </div>
                            </div>
                            <hr class="line">
                            <div class="d-flex justify-content-between information">
                                <span>Subtotal</span><span>UAH 444.00</span></div>
                            <div class="d-flex justify-content-between information">
                                <span>Shipping</span><span>UAH 100.00</span></div>
                            <div class="d-flex justify-content-between information">
                                <span>Total(Incl. taxes)</span><span>UAH 544.00</span></div>
                            <button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="button">
                                <span>UAH 544.00</span>
                                <span class="px-2">Checkout<i class="fa fa-long-arrow-right ms-1"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="#"> HW Nix</a>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>
</html>
